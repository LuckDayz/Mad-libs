<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/scrtipts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Fill in the blanks to write your story!</h1>
            <div>
                <form id="fillGap">
                    <div class="form-group">
                        <label for="place">A PLACE</label>
                        <input id="place" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="year">A YEAR</label>
                        <input id="year" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="number">NUMBER</label>
                        <input id="number" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="adjective">ADJECTIVE</label>
                        <input id="adjective" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="verb">VERB ENDING IN ING</label>
                        <input id="verb" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="verBs">VERB ENDING IN ING</label>
                        <input id="verBs" class="form-control" type="text">
                    </div>
                    <button type="submit" class="btn">Show me the story</button>
                </form>
            </div>

            <div id="story">
                <h1>DRIVING IN THE CAR</h1>
                <p>
                    Last summer for a vacation, my dad drove us to the <span class="place"></span>. Our car is a/an <span class="1984"></span> saden with <span class="66"></span> door and a/an <span class="scary"></span> motor. We started out at sunrise. My mom and dad spent all night <span class="golfing"></span> the house and <span class="stammering"></span>.
                </p>
            </div>
        </div>
    </body>
</html>
